<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização Avançada</title>

    <!-- Incluir Leaflet CSS e JS para o Mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Fontes do Google Fonts para uma interface mais moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Estilos Personalizados -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 32px;
            color: #4CAF50;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .button {
            background-color: #4CAF50;
            color: #fff;
            padding: 16px 40px;
            border: none;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .button:active {
            transform: scale(0.98);
        }
        #map {
            height: 400px;
            margin-top: 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .info-box {
            background-color: #fafafa;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .info-box p {
            margin: 10px 0;
            font-size: 18px;
        }
        .info-box p span {
            font-weight: bold;
            color: #333;
        }
        .loading {
            font-size: 20px;
            color: #4CAF50;
            font-weight: bold;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Localização Atualizada</h1>
        <button class="button" onclick="getLocation()">Obter Localização</button>
        <div id="result" class="loading" style="display:none;">Obtendo localização...</div>
        <div id="map"></div>
        <div id="info-box" class="info-box" style="display:none;">
            <p><span>Latitude:</span> <span id="latitude"></span></p>
            <p><span>Longitude:</span> <span id="longitude"></span></p>
            <p><span>Precisão:</span> <span id="accuracy"></span></p>
            <p><span>Endereço:</span> <span id="address"></span></p>
        </div>
    </div>

    <script>
        var map = L.map('map').setView([0, 0], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var marker;

        function getLocation() {
            // Exibe a mensagem de carregamento
            document.getElementById('result').style.display = 'block';

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError, {
                    enableHighAccuracy: true, 
                    timeout: 10000,
                    maximumAge: 0
                });
            } else {
                showError({ code: 1 });
            }
        }

        function showPosition(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            var accuracy = position.coords.accuracy;

            // Atualiza o mapa e o marcador
            if (marker) {
                map.removeLayer(marker);
            }
            marker = L.marker([lat, lon]).addTo(map);
            map.setView([lat, lon], 13);

            // Atualiza as informações no painel
            document.getElementById('latitude').innerText = lat;
            document.getElementById('longitude').innerText = lon;
            document.getElementById('accuracy').innerText = accuracy + ' metros';

            // Requisição para obter o endereço
            fetch(https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json)
                .then(response => response.json())
                .then(data => {
                    if (data.display_name) {
                        document.getElementById('address').innerText = data.display_name;
                    } else {
                        document.getElementById('address').innerText = 'Não disponível';
                    }
                })
                .catch(error => {
                    document.getElementById('address').innerText = 'Erro ao obter endereço';
                });

            // Exibe as informações
            document.getElementById('info-box').style.display = 'block';
            document.getElementById('result').style.display = 'none';
        }

        function showError(error) {
            document.getElementById('result').style.display = 'none';

            if (error.code === 1) {
                alert('Geolocalização não é suportada ou foi negada.');
            } else {
                alert('Falha ao obter localização.');
            }
        }
    </script>
</body>
</html>
