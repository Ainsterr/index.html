<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>QRX - Bot√£o de Emerg√™ncia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f5f5f5;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      margin-top: 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üö® QRX - Emerg√™ncia</h1>
  <p id="status">‚è≥ Obtendo localiza√ß√£o...</p>
  <button onclick="enviarEmergencia()">ENVIAR EMERG√äNCIA</button>

  <script>
    // üîê Configura√ß√£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB_pi-9WQuMmnScKzZGuzxl9eGZcjcwLpY",
      authDomain: "qrxnarede-f06cf.firebaseapp.com",
      databaseURL: "https://qrxnarede-f06cf-default-rtdb.firebaseio.com",
      projectId: "qrxnarede-f06cf",
      storageBucket: "qrxnarede-f06cf.appspot.com",
      messagingSenderId: "176614952057",
      appId: "1:176614952057:web:1f9bfccc87e1b5edf058a8"
    };

    // üöÄ Inicializa Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let latitude = null;
    let longitude = null;
    const statusEl = document.getElementById('status');

    // üìç Solicita localiza√ß√£o real
    function obterLocalizacao() {
      if (!navigator.geolocation) {
        statusEl.textContent = "Geolocaliza√ß√£o n√£o suportada neste navegador.";
        return;
      }

      navigator.geolocation.watchPosition(
        pos => {
          latitude = pos.coords.latitude;
          longitude = pos.coords.longitude;
          statusEl.textContent = `üìç Localiza√ß√£o atual: ${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;
        },
        err => {
          statusEl.textContent = "‚ùå Erro ao obter localiza√ß√£o: " + err.message;
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    }

    obterLocalizacao(); // Inicia a leitura assim que carrega a p√°gina

    // üö® Envia alerta de emerg√™ncia
    function enviarEmergencia() {
      if (!latitude || !longitude) {
        alert("Localiza√ß√£o ainda n√£o dispon√≠vel.");
        return;
      }

      const deviceId = "device_" + Math.floor(Math.random() * 10000); // Voc√™ pode usar ID fixo por usu√°rio
      const data = {
        latitude: latitude,
        longitude: longitude,
        emergency: true,
        last_update: new Date().toISOString()
      };

      firebase.database().ref('devices/' + deviceId).set(data)
        .then(() => {
          alert("üö® Emerg√™ncia enviada com sucesso!");
        })
        .catch(error => {
          alert("Erro ao enviar: " + error.message);
        });
    }
  </script>
</body>
</html>
