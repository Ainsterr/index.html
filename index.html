<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização com Pontos de Interesse</title>

    <!-- Incluir Leaflet CSS e JS para o Mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Fontes do Google Fonts para uma interface mais moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #map {
            height: 400px;
            margin-top: 20px;
            border-radius: 12px;
        }
        .info-box {
            background-color: #fafafa;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .loading {
            font-size: 20px;
            color: #4CAF50;
            font-weight: bold;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Localização e Pontos de Interesse</h1>
        <button onclick="getLocation()">Obter Localização</button>
        <div id="result" class="loading" style="display:none;">Obtendo localização...</div>
        <div id="map"></div>
        <div id="info-box" class="info-box" style="display:none;">
            <p><span>Latitude:</span> <span id="latitude"></span></p>
            <p><span>Longitude:</span> <span id="longitude"></span></p>
            <p><span>Precisão:</span> <span id="accuracy"></span></p>
        </div>
    </div>

    <script>
        var map = L.map('map').setView([0, 0], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var marker;
        const apiKey = 'SUA_CHAVE_DE_API_GOOGLE'; // Substitua pela sua chave de API do Google

        function getLocation() {
            document.getElementById('result').style.display = 'block';

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError, {
                    enableHighAccuracy: true, 
                    timeout: 10000,
                    maximumAge: 0
                });
            } else {
                showError({ code: 1 });
            }
        }

        function showPosition(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            var accuracy = position.coords.accuracy;

            // Atualiza o mapa e o marcador
            if (marker) {
                map.removeLayer(marker);
            }
            marker = L.marker([lat, lon]).addTo(map);
            map.setView([lat, lon], 13);

            // Atualiza as informações no painel
            document.getElementById('latitude').innerText = lat;
            document.getElementById('longitude').innerText = lon;
            document.getElementById('accuracy').innerText = accuracy + ' metros';

            // Exibe os pontos de interesse
            fetchPlaces(lat, lon);

            // Exibe as informações
            document.getElementById('info-box').style.display = 'block';
            document.getElementById('result').style.display = 'none';
        }

        function showError(error) {
            document.getElementById('result').style.display = 'none';

            if (error.code === 1) {
                alert('Geolocalização não é suportada ou foi negada.');
            } else {
                alert('Falha ao obter localização.');
            }
        }

        // Função para buscar pontos de interesse próximos
        function fetchPlaces(lat, lon) {
            var url = `https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=${lat},${lon}&radius=1000&type=restaurant&key=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.results) {
                        data.results.forEach(place => {
                            var placeLat = place.geometry.location.lat;
                            var placeLng = place.geometry.location.lng;
                            var placeName = place.name;
                            var placeVicinity = place.vicinity;

                            // Adiciona marcadores para os pontos de interesse
                            L.marker([placeLat, placeLng]).addTo(map)
                                .bindPopup(`<b>${placeName}</b><br>${placeVicinity}`);
                        });
                    } else {
                        alert('Nenhum ponto de interesse encontrado.');
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar pontos de interesse:', error);
                });
        }
    </script>
</body>
</html>
