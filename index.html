<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização em Tempo Real</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Obter Localização Atual</h1>
        <button class="button" onclick="getLocation()">Obter Localização</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("result").innerHTML = "Geolocalização não é suportada pelo seu navegador.";
            }
        }

        function showPosition(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            
            // Exibindo latitude e longitude
            document.getElementById("result").innerHTML = "Latitude: " + lat + "<br>Longitude: " + lon;

            // Enviando para a API de Geocodificação (OpenStreetMap Nominatim)
            fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
                .then(response => response.json())
                .then(data => {
                    if (data.display_name) {
                        document.getElementById("result").innerHTML += "<br>Endereço: " + data.display_name;
                    } else {
                        document.getElementById("result").innerHTML += "<br>Não foi possível encontrar o endereço.";
                    }
                })
                .catch(error => {
                    document.getElementById("result").innerHTML += "<br>Erro ao conectar com o serviço de geocodificação.";
                });
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("result").innerHTML = "Usuário rejeitou a solicitação de Geolocalização.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("result").innerHTML = "Informações de localização não disponíveis.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("result").innerHTML = "A solicitação de Geolocalização expirou.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("result").innerHTML = "Erro desconhecido.";
                    break;
            }
        }
    </script>
</body>
</html>
