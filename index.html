<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização Premium</title>

    <!-- Incluir Leaflet CSS e JS para o Mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Fontes do Google Fonts para uma interface mais sofisticada -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome para ícones modernos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Estilos Personalizados -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 30px;
        }
        .container {
            width: 100%;
            max-width: 950px;
            background-color: #ffffff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }
        h1 {
            font-size: 42px;
            color: #333333;
            margin-bottom: 40px;
            font-weight: 700;
        }
        .button {
            background-color: #0066cc;
            color: #fff;
            padding: 20px 45px;
            border: none;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 102, 204, 0.2);
            transition: all 0.3s ease-in-out;
            display: inline-flex;
            align-items: center;
        }
        .button:hover {
            background-color: #005bb5;
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0, 102, 204, 0.2);
        }
        .button:active {
            transform: translateY(2px);
            box-shadow: 0 5px 15px rgba(0, 102, 204, 0.2);
        }
        .button i {
            margin-right: 10px;
        }
        #map {
            height: 450px;
            margin-top: 40px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .info-box {
            background-color: #ffffff;
            padding: 30px;
            margin-top: 40px;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .info-box p {
            margin: 15px 0;
            font-size: 18px;
            color: #333333;
        }
        .info-box p span {
            font-weight: 600;
            color: #0066cc;
        }
        .loading {
            font-size: 22px;
            color: #0066cc;
            font-weight: 600;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0.5; }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            h1 {
                font-size: 32px;
            }
            .button {
                width: 100%;
                padding: 18px;
                font-size: 18px;
            }
            #map {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Localização Premium</h1>
        <button class="button" onclick="startTracking()"><i class="fas fa-location-arrow"></i> Iniciar Rastreamento</button>
        <div id="result" class="loading" style="display:none;">Obtendo localização...</div>
        <div id="map"></div>
        <div id="info-box" class="info-box" style="display:none;">
            <p><span>Endereço:</span> <span id="address">Aguardando localização...</span></p>
        </div>
    </div>

    <script>
        var map = L.map('map').setView([0, 0], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var marker;
        var watchId;

        function startTracking() {
            // Exibe a mensagem de carregamento
            document.getElementById('result').style.display = 'block';

            if (navigator.geolocation) {
                // Inicia o rastreamento da posição
                watchId = navigator.geolocation.watchPosition(updatePosition, showError, {
                    enableHighAccuracy: true, 
                    timeout: 10000,
                    maximumAge: 0
                });
            } else {
                showError({ code: 1 });
            }
        }

        function updatePosition(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;

            // Atualiza o mapa e o marcador
            if (marker) {
                marker.setLatLng([lat, lon]);
            } else {
                marker = L.marker([lat, lon]).addTo(map);
            }
            map.setView([lat, lon], 13);

            // Requisição para obter o endereço
            fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
                .then(response => response.json())
                .then(data => {
                    if (data.display_name) {
                        document.getElementById('address').innerText = data.display_name;
                    } else {
                        document.getElementById('address').innerText = 'Endereço não disponível';
                    }
                })
                .catch(error => {
                    document.getElementById('address').innerText = 'Erro ao obter endereço';
                });

            // Exibe as informações
            document.getElementById('info-box').style.display = 'block';
            document.getElementById('result').style.display = 'none';
        }

        function showError(error) {
            document.getElementById('result').style.display = 'none';

            if (error.code === 1) {
                alert('Geolocalização não é suportada ou foi negada.');
            } else {
                alert('Falha ao obter localização.');
            }
        }
    </script>
</body>
</html>
