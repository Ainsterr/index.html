<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização Avançada</title>

    <!-- Incluir Leaflet CSS e JS para o Mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Fontes do Google Fonts para uma interface mais moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome para ícones modernos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Estilos Personalizados -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        h1 {
            font-size: 36px;
            color: #3b9b72;
            margin-bottom: 30px;
            font-weight: 700;
        }
        .button {
            background-color: #3b9b72;
            color: #fff;
            padding: 16px 40px;
            border: none;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #2c7a55;
            transform: translateY(-2px);
        }
        .button:active {
            transform: translateY(1px);
        }
        #map {
            height: 400px;
            margin-top: 30px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .info-box {
            background-color: #fafafa;
            padding: 25px;
            margin-top: 30px;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .info-box p {
            margin: 10px 0;
            font-size: 18px;
        }
        .info-box p span {
            font-weight: bold;
            color: #333;
        }
        .loading {
            font-size: 20px;
            color: #3b9b72;
            font-weight: bold;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0.5; }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 100%;
            }
            h1 {
                font-size: 28px;
            }
            .button {
                width: 100%;
                padding: 14px;
                font-size: 16px;
            }
            #map {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Localização Atualizada</h1>
        <button class="button" onclick="startTracking()"><i class="fas fa-location-arrow"></i> Iniciar Rastreamento</button>
        <div id="result" class="loading" style="display:none;">Obtendo localização...</div>
        <div id="map"></div>
        <div id="info-box" class="info-box" style="display:none;">
            <p><span>Latitude:</span> <span id="latitude"></span></p>
            <p><span>Longitude:</span> <span id="longitude"></span></p>
            <p><span>Precisão:</span> <span id="accuracy"></span></p>
            <p><span>Endereço:</span> <span id="address"></span></p>
        </div>
    </div>

    <script>
        var map = L.map('map').setView([0, 0], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var marker;
        var watchId;

        function startTracking() {
            // Exibe a mensagem de carregamento
            document.getElementById('result').style.display = 'block';

            if (navigator.geolocation) {
                // Inicia o rastreamento da posição
                watchId = navigator.geolocation.watchPosition(updatePosition, showError, {
                    enableHighAccuracy: true, 
                    timeout: 10000,
                    maximumAge: 0
                });
            } else {
                showError({ code: 1 });
            }
        }

        function updatePosition(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            var accuracy = position.coords.accuracy;

            // Atualiza o mapa e o marcador
            if (marker) {
                marker.setLatLng([lat, lon]);
            } else {
                marker = L.marker([lat, lon]).addTo(map);
            }
            map.setView([lat, lon], 13);

            // Atualiza as informações no painel
            document.getElementById('latitude').innerText = lat;
            document.getElementById('longitude').innerText = lon;
            document.getElementById('accuracy').innerText = accuracy + ' metros';

            // Requisição para obter o endereço
            fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
                .then(response => response.json())
                .then(data => {
                    if (data.display_name) {
                        document.getElementById('address').innerText = data.display_name;
                    } else {
                        document.getElementById('address').innerText = 'Não disponível';
                    }
                })
                .catch(error => {
                    document.getElementById('address').innerText = 'Erro ao obter endereço';
                });

            // Exibe as informações
            document.getElementById('info-box').style.display = 'block';
            document.getElementById('result').style.display = 'none';
        }

        function showError(error) {
            document.getElementById('result').style.display = 'none';

            if (error.code === 1) {
                alert('Geolocalização não é suportada ou foi negada.');
            } else {
                alert('Falha ao obter localização.');
            }
        }
    </script>
</body>
</html>
