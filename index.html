<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização em Tempo Real</title>

    <!-- Incluir Leaflet CSS e JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Obter Localização Atual</h1>
        <button class="button" onclick="getLocation()">Obter Localização</button>
        <div class="result" id="result"></div>
        <div id="map"></div>
    </div>

    <script>
        // Inicialização do mapa Leaflet
        var map = L.map('map').setView([0, 0], 13); // Posição inicial
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var marker;

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("result").innerHTML = "Geolocalização não é suportada pelo seu navegador.";
            }
        }

        function showPosition(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;

            // Atualizando a posição do marcador no mapa
            if (marker) {
                map.removeLayer(marker); // Remove marcador antigo
            }

            marker = L.marker([lat, lon]).addTo(map);
            map.setView([lat, lon], 13); // Ajusta o zoom e posição do mapa

            // Exibindo informações de localização
            document.getElementById("result").innerHTML = "Latitude: " + lat + "<br>Longitude: " + lon;

            // Enviando para a API de Geocodificação
            fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
                .then(response => response.json())
                .then(data => {
                    if (data.display_name) {
                        document.getElementById("result").innerHTML += "<br>Endereço: " + data.display_name;
                    } else {
                        document.getElementById("result").innerHTML += "<br>Não foi possível encontrar o endereço.";
                    }
                })
                .catch(error => {
                    document.getElementById("result").innerHTML += "<br>Erro ao conectar com o serviço de geocodificação.";
                });
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("result").innerHTML = "Usuário rejeitou a solicitação de Geolocalização.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("result").innerHTML = "Informações de localização não disponíveis.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("result").innerHTML = "A solicitação de Geolocalização expirou.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("result").innerHTML = "Erro desconhecido.";
                    break;
            }
        }
    </script>
</body>
</html>
